			{% if data %}
			<table>
				<tr>
					<th>Album Art</th>
					<th>Album Name</th>
					<th>Artist Name</th>
					<th>Track Name</th>
				</tr>
				{% for key, value in data.items() %}
				<tr>
					<td>
						{{ key }}
					</td>
					<td>{{ value }}</td>
				</tr>
				{% endfor %}
			</table>
			{% endif %}
